<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
      color: #37517e;
      background-color: #37517e;
      
    }

    .container {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 0 1000px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-family: cursive;
      font-family: "Open Sans", sans-serif;
    }
    .header{
    font-family: 'Hedvig Letters Serif', serif;
font-family: 'Libre Baskerville', serif;
    position: absolute;
    font-size: 2rem;
    top: 20px;
    color: white;
    font-weight:Â 100;
    
}

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="address"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #67729D;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .complaint{
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type="submit"]:hover {
      background-color: #37a6d9;
      color:black;
    }
    .btn{
      background-color: #67729D;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover{
        background-color: rgb(193, 8, 8);
    }
    .container{
        margin-top: 75px;
        background-color: rgb(215, 209, 209);
    }
    @media (max-width:400px){
      .container{
        width:100%;
      }
    }
  </style>  
</head>
<body>
  <header></header>
  <div class="container">
      <h1 style="color: #37517e;">Complaint Form</h1>
    <form id="registrationForm" action="https://formsubmit.co/ponniah555@gmail.com" method="POST"">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="Enter your name" required=""><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your EmailID" required=""><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your Address" required=""><br>
      <label for="complaint">Complaint:</label>
      <textarea rows="6" name="complaint" class="complaint" placeholder="Please tell us about the incident" required=""></textarea><br>
      <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
      <input type="submit" value="File Complaint" >
      <button id="goToHome" class="btn">back</button>
    </form>
  </div>
  
  <script>
    document.getElementById("goToHome").addEventListener("click", function() {
      window.location.href = "index.html"; // Adjust the path as needed
    });
  </script>
  <script>
    function submitForm(event) {
      event.preventDefault();
  
      var name = document.getElementById('full-name').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('address').value;
  
      if (name.trim() === '' || email.trim() === '' || address.trim() === '') {
        alert('Please fill in all fields');
        return;
      }
  
      alert('Complaint filed successfully\n\nName: ' + name + '\nEmail: ' + email);
      document.getElementById('registrationForm').reset();
    }
  </script>
</body>
</html>
